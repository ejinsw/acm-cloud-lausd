services:
  websocket-server:
    build:
      context: ./backend/websocket-server/server
      dockerfile: Dockerfile.dev
    ports:
      - "9999:9999"
    environment:
      - PORT=9999
      - NODE_ENV=development
    volumes:
      - ./backend/websocket-server/server:/app
      - /app/node_modules
    env_file:
      - ./backend/websocket-server/server/.env

  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "5555:5555"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://admin:password@postgres:5432/postgres
      - WEBSOCKET_SERVER_URL=ws://websocket-server:9999
      # AWS credentials will be loaded from .env file
    volumes:
      - ./backend/api:/app
      - /app/node_modules
    env_file:
      - ./backend/api/.env
    depends_on:
      - postgres
      - websocket-server

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WEBSOCKET_URL=ws://localhost:9999
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    depends_on:
      - backend

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
